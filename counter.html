 <!DOCTYPE html>
<html>
<head>
<title>Counter Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;text-align:center;background:#111;color:white}
h1{font-size:40px}
button{padding:20px 40px;margin:10px;font-size:25px;border:none;border-radius:10px}
.next{background:#22c55e;color:white}
.counter{background:#3b82f6;color:white}
</style>
</head>
<body>

<h1>Next Token Call</h1>
<button class="next" onclick="nextToken()">NEXT TOKEN</button>

<h2>Select Counter</h2>
<button class="counter" onclick="setCounter(1)">Counter 1</button>
<button class="counter" onclick="setCounter(2)">Counter 2</button>
<button class="counter" onclick="setCounter(3)">Counter 3</button>
<button class="counter" onclick="setCounter(4)">Counter 4</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
var firebaseConfig = {
apiKey:"AIzaSyBJPKSrYs66lTPOMbA5B5r6pnm2RAg8W6U",
authDomain:"csc-token.firebaseapp.com",
databaseURL:"https://csc-token-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"csc-token"
};
firebase.initializeApp(firebaseConfig);

function nextToken(){
firebase.database().ref("token/current").once("value",snap=>{
let n=snap.val()||0;
firebase.database().ref("token/current").set(n+1);
});
}

function setCounter(c){
firebase.database().ref("token/counter").set(c);
}
</script>

</body>
</html>
