<!DOCTYPE html>
<html>
<head>
<title>Token Display</title>
<style>
body{text-align:center;background:black;color:white;font-family:Arial}
.token{font-size:150px;margin-top:80px}
.counter{font-size:60px}
</style>
</head>
<body>

<div class="token" id="num">0</div>
<div class="counter" id="counter">Counter</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
var firebaseConfig = {
apiKey:"AIzaSyBJPKSrYs66lTPOMbA5B5r6pnm2RAg8W6U",
authDomain:"csc-token.firebaseapp.com",
databaseURL:"https://csc-token-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"csc-token"
};
firebase.initializeApp(firebaseConfig);

let speech=new SpeechSynthesisUtterance();

firebase.database().ref("token").on("value",snap=>{
let data=snap.val();
document.getElementById("num").innerHTML=data.number;
document.getElementById("counter").innerHTML="കൗണ്ടർ "+data.counter+" ലേക്ക് വരുക";

speech.text="ടോക്കൺ "+data.number+" കൗണ്ടർ "+data.counter+" ലേക്ക് വരുക";
speech.lang="ml-IN";
speechSynthesis.speak(speech);
});
</script>
</body>
</html>
